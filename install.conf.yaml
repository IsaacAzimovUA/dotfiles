- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/raycast: 
      create: true
      path: config/raycast
    ~/.config/bat: 
      create: true
      path: config/bat


- create:
    - ~/Work

- shell:
  - command: ./setup_homebrew.zsh
    stdin: true
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdin: true
    stdout: true
    stderr: true
 
